<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Affairs System</title>
  <!-- icon -->
  <link rel="shortcut icon" href="images/SA_logo_Web.jpg" type="image/x-icon">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- styles file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="page d-flex">

    <aside class="bg-white position-relative overflow-hidden">
      <h3 class="position-relative text-center mt-0">Samar</h3>
      <ul>
        <li> <i class="fa-solid fa-chart-bar"></i> <a href="index.html">Home</a></li>
        <li> <i class="fa-regular fa-user"></i> <a href="profile.html"> Profile</a></li>
        <li> <i class="fa-solid fa-book-open-reader"></i> <a href="library.html">Library </a></li>
        <li> <i class="fa-solid fa-graduation-cap"></i> <a href="courses.html"> Courses</a></li>
      </ul>
    </aside>

    <div class="content w-100 ">

      <header class="d-flex justify-content-between align-items-center bg-white p-3 ">
          <div class="search position-relative">
            <input type="search" class="" placeholder="Type A Keyword" />
          </div>

          <div class="icons d-flex align-items-center gap-4">
            <span class="notification position-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img decoding="async" src="Assets/picture.jpg" alt="" />
          </div>
      </header>

      <h1 class="position-relative">Available Courses</h1>
      
      <div class="m-3 ">
        <table class="table table-hover text-center">
          <thead >
            <tr>
              <th class="bg-secondary-subtle">Course Title</th>
              <th class="bg-secondary-subtle">Number Of Hours</th>
              <th class="bg-secondary-subtle">Course Code</th>
              <th class="bg-secondary-subtle">Status</th>
            </tr>
          </thead>
  
          <tbody>
            <tr >
              <td >Data Structures</td>
              <td>4</td>
              <td>CS 101</td>
              <td><button class="btn btn-primary ps-4 pe-4 pt-1 pb-1">Add </button></td>
            </tr>
            <tr>
              <td>Alogrithms</td>
              <td>3</td>
              <td>CS 102</td>
              <td><button class="btn btn-primary ps-4 pe-4 pt-1 pb-1 mb-0">Add </button></td>
            </tr>
          </tbody>

        </table>
      </div>

      <h1 class="position-relative">Your Courses</h1>
      
      <div class="m-3 ">
        <table class="table table-hover text-center">
          <thead >
              <th class="bg-secondary-subtle">Course Title</th>
              <th class="bg-secondary-subtle">Status</th>
              <th class="bg-secondary-subtle">Edit</th>
          </thead>
  
          <tbody>
            <tr >
              <td >Logic Design</td>
              <td><span class="bg-danger text-white rounded-2 ps-3 pe-3 pt-1 pb-1">Mandatory </span></td>
              <td><button class="btn btn-warning text-white ps-3 pe-3 pt-0 pb-0" disabled>Modifiy </button></td>
            </tr>

            <tr >
              <td >Data Structures</td>
              <td><span class="bg-success text-white rounded-2 ps-3 pe-3 pt-1 pb-1">Optional </span></td>
              <td><button class="btn btn-warning text-white ps-3 pe-3 pt-0 pb-0" >Modifiy </button></td>
            </tr>

          </tbody>
        </table>
      </div>
      
    </div>

  </div>

</body>

</html>
